<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Le Task Masterr</span>
            </a>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row new-list-form sticky-top flex-column">
            <form id="newListForm" class="form m-auto" onsubmit="app.listController.create(event)">
                <input class="col-12 text-center" type="text" name="title" placeholder="Enter a list title...">
                <input type="color" name="color" id="colorPicker" class="colorPicker col-3 float-left">
                <button class="col-9 text-center bg-primary text-light" type="submit">+ Add a list</button>
            </form>
        </div>
    </div>

    <main class="container-fluid m-auto">
        <!-- list container -->
        <div id="lists" class="row h-100 list-row m-auto"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.nets/npm/sweetalert2@10"></script> -->
    <!-- <script src="app/sweetalert2.all.min.js"></script> -->
    <script src="app/main.js" type="module"></script>

</body>

</html>
