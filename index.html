<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>TaskMasterBlaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TMBlaster</span>
            </a>

            <form action="">
                <div class="form-group">
                    <label for="title"></label>
                    <input type="text" class="form-control" name="title" id="formTitle" aria-describedby="helpId"
                        placeholder="Name">
                </div>
            </form>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app" class="row">
            <div class="col-12">
                <button class="btn btn-primary btn-block" onclick="app.listController.create('Enter Title')">NEW
                    LIST</button>



                    <p>end of app</p>
            </div>

            <div id="lists" class="row">


            </div>

        </div>
    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
